syntax = "proto3";
option go_package = "github.com/psonhoang/go-grpc/invoicer";

message Amount {
    int64 amount = 1;   // variable = position in object
    string currency = 2;    
}

message CreateRequest {
    Amount amount = 1;
    string from = 2;
    string to = 3;
    string VATNumber = 4;
}

message CreateResponse {
    string pdf = 1;
    string docx = 2;
}

service Invoicer {
    rpc Create(CreateRequest) returns (CreateResponse);
}